{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>

<a href="{% url 'login' %}" class="btn btn-info">Login</a><br><br>

<h1>Register Here</h1>

<form method="POST" action="{% url 'home' %}">
    {% csrf_token %}
    <label for="fname" class="form-label">Firstname</label>
    <input type="text" id="fname" name="firstname" class="form-control" required="required">
    <label for="lname" class="form-label">Lastname</label>
    <input type="text" id="lname" name="lastname" class="form-control" required="required">
    <label for="uname" class="form-label">Username</label>
    <input type="text" id="fname" name="username" class="form-control" required="required">
    <label for="pwd" class="form-label">Password</label>
    <input type="text" id="pwd" name="password" class="form-control" required="required">
    <button type="submit" class="btn btn-info">Submit</button>
</form>

</body>
</html>
{% endblock %}
